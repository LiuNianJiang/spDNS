name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # 切换到 Windows 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 将仓库内容检出到工作目录

    - name: Set up Python 3.10
      uses: actions/setup-python@v2  # 使用官方的 Python Action
      with:
        python-version: 3.10

    - name: Install PyInstaller
      run: python -m pip install pyinstaller

    - name: Build exe
      run: pyinstaller --onefile main.py

    - name: List files in dist directory
      run: dir /s $GITHUB_WORKSPACE\dist  # 列出 dist 文件夹中的文件

    - name: Upload exe
      uses: actions/upload-artifact@v2
      with:
        name: exe
        path: ${{ github.workspace }}\dist  # 使用绝对路径上传 exe 文件
